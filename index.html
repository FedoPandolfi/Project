<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&F</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      background-image: url('sfondo.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: contain;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      position: relative;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    #countdown {
      font-size: 2rem;
      letter-spacing: 2px;
      animation: glow 1s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
      to { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .explosion {
      animation: explode 1s forwards;
      color: red;
      font-size: 3rem;
      text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    #playAudio {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #111;
      color: #0f0;
      border: 2px solid #0f0;
      font-size: 1rem;
      cursor: pointer;
      text-shadow: 0 0 10px #0f0;
      z-index: 1;
    }

    #playAudio:hover {
      background-color: #0f0;
      color: #111;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      #countdown { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <h1>Sara & Fedo</h1>
  <div id="countdown">Caricamento...</div>
  <button id="playAudio">ðŸ”Š Attiva audio apocalittico</button>
  <audio id="bg-audio" src="explosion.mp3" autoplay loop></audio>

  <script>
    const targetDate = new Date("2025-09-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const bgAudio = document.getElementById("bg-audio");
    const playButton = document.getElementById("playAudio");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.classList.remove("glow");
        countdownEl.classList.add("explosion");
        countdownEl.innerHTML = "BOOM ðŸ’¥";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}g ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Autoplay fallback
    bgAudio.play().catch(() => {
      playButton.style.display = "inline-block";
    });

    playButton.addEventListener("click", () => {
      bgAudio.play();
      playButton.style.display = "none";
    });
  </script>
</body>
</html>
