<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&F</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      background-image: url('sfondo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: red;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Sfondo replicato e sfuocato solo su desktop */
    @media (min-width: 768px) {
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: url('sfondo.png');
        background-repeat: repeat;
        background-size: 40%;
        filter: blur(40px) brightness(0.4);
        z-index: 0;
      }
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
    }

    #countdown {
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px red, 0 0 20px orange;
      margin-bottom: 30px;
    }

    .explosion {
      animation: explode 1s forwards;
      color: red;
      font-size: 3rem;
      text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    #playAudio {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #111;
      color: red;
      border: 2px solid red;
      font-size: 1rem;
      cursor: pointer;
      text-shadow: 0 0 10px red;
      z-index: 2;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
    }

    #playAudio:hover {
      background-color: red;
      color: #111;
      box-shadow: 0 0 15px red, 0 0 30px orange;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      #countdown { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div class="content">
    <h1>Sara & Fedo</h1>
    <div id="countdown">Caricamento...</div>
    <button id="playAudio">ðŸ”Š Attiva audio tamarro</button>
    <audio id="bg-audio" src="explosion.mp3" autoplay loop></audio>
  </div>

  <script>
    const targetDate = new Date("2025-09-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const bgAudio = document.getElementById("bg-audio");
    const playButton = document.getElementById("playAudio");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.classList.remove("glow");
        countdownEl.classList.add("explosion");
        countdownEl.innerHTML = "BOOM ðŸ’¥";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}g ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    document.addEventListener("DOMContentLoaded", () => {
      bgAudio.play().then(() => {
        playButton.style.display = "none";
      }).catch(() => {
        playButton.style.display = "inline-block";
      });
    });

    playButton.addEventListener("click", () => {
      bgAudio.play().then(() => {
        playButton.style.display = "none";
      });
    });
  </script>
</body>
</html>
