<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&F</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      background-image: url('sfondo.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: contain;
      color: #ff0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      padding-top: 150px;
      overflow: hidden;
      text-shadow: 0 0 10px #f00, 0 0 20px #ff6600, 0 0 30px #ffff00;
      position: relative;
      z-index: 1;
    }

    body::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, black, transparent);
      z-index: 0;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    canvas#flames {
      position: absolute;
      top: 120px;
      width: 100%;
      height: 120px;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    #countdown {
      font-size: 2rem;
      letter-spacing: 2px;
      animation: glow 1s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f00, 0 0 20px #ff6600; }
      to { text-shadow: 0 0 20px #ff6600, 0 0 40px #ffff00; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .explosion {
      animation: explode 1s forwards;
      color: red;
      font-size: 3rem;
      text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    #playAudio {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #111;
      color: #ff3300;
      border: 2px solid #ff6600;
      font-size: 1rem;
      cursor: pointer;
      text-shadow: 0 0 10px #f00, 0 0 20px #ff6600;
      z-index: 1;
    }

    #playAudio:hover {
      background-color: #ff6600;
      color: #111;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      #countdown { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <canvas id="flames"></canvas>

  <h1>Sara & Fedo</h1>
  <div id="countdown">Caricamento...</div>
  <button id="playAudio">ðŸ”Š Attiva audio tamarro</button>
  <audio id="bg-audio" src="explosion.mp3" loop muted></audio>

  <script>
    // Countdown
    const targetDate = new Date("2025-09-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const bgAudio = document.getElementById("bg-audio");
    const playButton = document.getElementById("playAudio");

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.classList.remove("glow");
        countdownEl.classList.add("explosion");
        countdownEl.innerHTML = "BOOM ðŸ’¥";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}g ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    bgAudio.muted = false;
    bgAudio.play().catch(() => {
      playButton.style.display = "inline-block";
    });

    playButton.addEventListener("click", () => {
      bgAudio.play();
      playButton.style.display = "none";
    });

    // ðŸ”¥ Flame animation
    const canvas = document.getElementById('flames');
    const ctx = canvas.getContext('2d');
    let width, height, particles;

    function init() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = 120;
      particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * width,
          y: height,
          speed: 0.5 + Math.random() * 1,
          radius: 2 + Math.random() * 3,
          alpha: 1,
          life: Math.random() * 60 + 60
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.y -= p.speed;
        p.alpha -= 0.01;
        p.life--;

        if (p.life <= 0 || p.alpha <= 0) {
          p.x = Math.random() * width;
          p.y = height;
          p.alpha = 1;
          p.life = Math.random() * 60 + 60;
        }

        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
        gradient.addColorStop(0, `rgba(255,255,0,${p.alpha})`);
        gradient.addColorStop(0.5, `rgba(255,100,0,${p.alpha})`);
        gradient.addColorStop(1, `rgba(255,0,0,0)`);

        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
